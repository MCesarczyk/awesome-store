query ProductsGetByCollectionSlug($first: Int, $skip: Int, $collectionSlug: String!) {
  products(first: $first, skip: $skip, collection: $collectionSlug) {
    id
    name
    slug
    description
    categories {
      id
      name
      slug
    }
    collections {
      id
      name
      slug
    }
    images {
      id
      url
      alt
    }
    price
  }
}
