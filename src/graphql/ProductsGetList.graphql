query ProductsGetList($first: Int, $skip: Int) {
  products(first: $first, skip: $skip) {
    id
    name
    slug
    categories {
      id
      name
      slug
      description
    }
    collections {
      id
      name
      slug
      description
    }
    description
    images {
      id
      url
      alt
    }
    price
  }
}
