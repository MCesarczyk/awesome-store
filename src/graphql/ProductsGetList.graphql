query ProductsGetList($first: Int, $skip: Int, $collection: String, $category: String) {
  products(first: $first, skip: $skip, collection: $collection, category: $category) {
    id
    name
    slug
    categories {
      id
      name
      slug
      description
    }
    collections {
      id
      name
      slug
      description
    }
    description
    images {
      id
      url
      alt
    }
    price
  }
}
